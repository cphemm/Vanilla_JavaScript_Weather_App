<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="weather_styles.css" />
    <script type="text/javascript" src="weather_app.js"></script>
  </head>
  <body>

    <div class="weather-app">

        <div class="currentLocation"><span id="currentLocation">Amherst</span><span>'s</span></div>
        <h1>Local Weather</h1>

        <div class="currentTemperature">
            <img id="icon" width="150px" src="img/codes/200.png" height="150px"/>
            <span id="currentTemperature">35</span><span class="degree">&deg;F</span>
        </div>

        <br />
        <!--<div></div>-->

	  <div class="bottom">
	    <img src="img/humidity.png" height="40px" />
        <span class="rain">Rain: </span><span id="currentHumidity">44</span>%
        <span class="wind">Wind: </span><span id="currentWind">3.5</span> mph <span id="currentDirection">NE</span>
      </div>
	</div>


    
  </body>
</html>
